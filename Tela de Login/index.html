<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se/LearnLoom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form action="#" class="form">
            <h2>Cadastro</h2>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Número de Telefone" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirmar Senha" required>
            <input type="number" placeholder="Idade" required>
            <select name="nivel_academico" required>
                <option value="" disabled selected>Nível Acadêmico</option>
                <option value="fundamental">Ensino Fundamental</option>
                <option value="medio">Ensino Médio</option>
                <option value="superior">Ensino Superior</option>
                <option value="pos_graduacao">Pós-graduação</option>
            </select>
            <input type="text" placeholder="Escola(s) Frequentada(s)">
            <button type="submit">Registrar</button>
            <p class="or">ou registre-se com</p>
            <div class="social-login">
                <a href="#" class="facebook">Facebook</a>
                <a href="#" class="google">Google</a>
            </div>
            <p class="offer">Já tem uma conta? <a href="index_1.html">Faça login</a></p>
        </form>
       
    </div>
    
</html>
